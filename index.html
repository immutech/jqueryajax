
<!DOCTYPE html>
<html>
<head>
	<title>JQuery</title>
	<meta charset="utf-8">

	<style type="text/css">

		.circle {
			margin:50px;
			height:200px;
			width:200px;
			border-radius:100px;
			background-color:green;
		}


	</style>
	<script src="jquery.min.js"></script>
</head>
<body>

	<h1>AJAX</h1>
	<div class="circle"></div>

	<script>
		$(".circle").click(function(){

			$(this).animate({
				
				width:"300px",
				height:"300px",
				marginLeft:"200px",
				marginTop:"200px",
				borderRadius:"150px"
				
			},800);

		});
		$.ajax({
			url:"testfile.html"}).done(function(data){
		
			alert(data);
		
		});

	</script>

</body>
</html>
